<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatsApp</title>

        <link rel="shortcut icon" href="./assets/img/whatsapp.png">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="bg-color-1"></div>
        <div class="bg-color-2"></div>

        <div class="container">
            <aside class="sidebar-contacts">
                <div class="toolbar-container">
                    <img src="./assets/img/avatar1.png" class="user-image">
                
                    <div class="toolbar-icons">
                        <i class="fa-solid fa-spinner"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="notifications-container">
                    <div class="notifications-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="notifications-alerts">
                        <p>
                            Receba notificações de novas mensagens
                        </p>

                        <div>
                            <span class="underline">Ativar notificações na área de trabalho</span>
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </div>

                </div>

                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                </div>

                <div class="contacts-container">
                    <div class="contact-content active-chat">
                        <img src="./assets/img/avatar2.png" class="user-image">

                        <div class="contact-info">
                            <div class="user-info">
                                <p class="user-name">Sabrina Matos</p>
                                <p class="user-message">
                                    <i class="fa-solid fa-check-double active"></i>
                                    Oi, tudo bem?
                                </p>
                            </div>

                            <div class="message-info">
                                <p class="message-horary">22:40</p>
                                <p class="read-message"></p>
                            </div>
                        </div>
                    </div>

                    <div class="contact-content">
                        <img src="./assets/img/avatar3.png" class="user-image">

                        <div class="contact-info">
                            <div class="user-info">
                                <p class="user-name">Joao Augusto</p>
                                <p class="user-message">
                                    <i class="fa-solid fa-check-double"></i>
                                    Está disponível para um freela?
                                </p>
                            </div>

                            <div class="message-info">
                                <p class="message-horary">12:30</p>
                                <p class="unread-message ">3</p>
                            </div>
                        </div>

                        <div class="line"></div>
                    </div>

                    <div class="contact-content">
                        <img src="./assets/img/avatar4.png" class="user-image">

                        <div class="contact-info">
                            <div class="user-info">
                                <p class="user-name">Maria Silva</p>
                                <p class="user-message">
                                    <i class="fa-solid fa-check-double"></i>
                                    O projeto está perfeito, muito obrigada!
                                </p>
                            </div>

                            <div class="message-info">
                                <p class="message-horary">08:20</p>
                                <p class="unread-message">5</p>
                            </div>
                        </div>

                        <div class="line"></div>
                    </div>
                </div>
            </aside>

            <main class="chat-container">

            </main>
        </div>

        <script src="https://kit.fontawesome.com/882bb34580.js" crossorigin="anonymous"></script>
    </body>
</html>
